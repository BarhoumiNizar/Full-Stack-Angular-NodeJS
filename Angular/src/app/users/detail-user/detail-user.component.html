<p>detail-user works!</p>
<h4><span class="badge badge-light ">{{user.id}}</span> -> {{user.nom}}</h4>
<button type="button" class="btn btn-dark" (click)="deleteUser()">Delete</button>
<!-- Foumulaire Pour Modifier User -->

<div [hidden]="submitted">
    <form #detailUserrForm="ngForm">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" required [(ngModel)]="user.nom" name="nom" #firstname="ngModel">
            <div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger">
                First Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" id="lastname" required [(ngModel)]="user.prenom" name="prenom" #lastname="ngModel">
            <div [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger">
                Last Name is required
            </div>
        </div>



        <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-dark">Back</button>
            <button type="button" class="btn btn-dark" (click)="ModifierUser()" [disabled]="!detailUserrForm.form.valid">Update</button>
            <button type="button" class="btn btn-dark" (click)="deleteUser()">Delete</button>
        </div>
    </form>
</div>

<div [hidden]="!submitted">
    <p>{{message}}</p>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-dark">Back</button>
    </div>
</div>
